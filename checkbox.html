<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<!-- 다중선택을 하겠끔 유도하기 위해 input checkbox -->
<!-- 처음 페이지를 열었을 때 (가)체크가 되어 있겠끔 하려면
checked속성을 이용하면 된다. -->
    <h3>누구랑 살고 있나요? (다중선택)</h3>
    <form action="http://life_together/select.php">
    <table border="1">
        <tr>
        <td>아버지 : <input type="checkbox" name="life_to" value="Father" checked></td>
        <td>어머니 : <input type="checkbox" name="life_to" value="Mother" checked></td>
        <td>친형제 : <input type="checkbox" name="life_to" value="Sibling"></td>
        <td>조부모님: <input type="checkbox" name="life_to" value="Grandparents"></td>
        <td>삼촌 : <input type="checkbox" name="life_to" value="Uncle"></td>
        <td>기타 : <input type="text" name="life_to"></td>
        </tr>
    </table>
    <br>
    <input type="submit">
    </form>
</body>
</html>
